<div class="m-5 w-25">
    <h2 class="m-4">Registreer</h2>
    <form (submit)="register()" [formGroup]="newLoginForm">
        <div class="form-group m-4">
            <label for="email">Email</label>
            <input formControlName="email" class="form-control" type="text" id="email" name="email" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group m-4">
            <label for="password">Wachtwoord</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" minlength="5" required>
        </div>
        <div class="form-group m-4">
            <label for="passwordRepeat">Herhaal Wachtwoord</label><br>
            <small *ngIf="!checkMatchingPasswords()" class="text-danger">Passwords must match!</small>
            <input formControlName="passwordRepeat" type="password" class="form-control" id="passwordRepeat" placeholder="Password" minlength="5" required>
        </div>
        <button type="submit" class="btn btn-dark m-4">Registreren</button>
    </form>
</div>
