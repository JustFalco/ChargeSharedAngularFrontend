<div class="card-grid">
    <div *ngFor="let charger of chargers" class="card">
        <a [routerLink]="['/chargers', charger.id]" routerLinkActive="router-link-active" >
            <img src="https://www.eonenergy.com/content/dam/eon-energy-com/images/electric-vehicle-charging-res/ev-cp1_0006_A20029_EON_eMob_09_Mutter_165_sRGB.jpg" alt="Car charger">
            <h3 id="charger-name">{{charger.name}}</h3>
            <p>x km away - {{charger.adres?.city}}</p>
            <p><span>€{{charger.pricePerHour}} </span>per hour</p>
            <p>Type: {{ this.utils.getChargerTypeName(charger.chargerType)}}</p>
            <p>Fastcharge: {{charger.quickCharge ? '&#9989;' : '&#10060;'}}</p>
        </a>
    </div>
</div>
