<div class="m-5 w-25" id="login-form-div">
    <h2 class="m-4">Login</h2>
    <form (submit)="login()" [formGroup]="newLoginForm">
        <div class="form-group m-4">
            <label for="email">Email</label>
            <input formControlName="email" class="form-control" type="text" id="email" name="email" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group m-4">
            <label for="password">Wachtwoord</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark m-4">Inloggen</button>
    </form>
</div>
